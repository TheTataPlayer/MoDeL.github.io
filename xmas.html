<html>
  <head>
    <meta charset="utf-8">
    <title>Chirstmas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Poppins:wght@500&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: "Poppins", sans-serif;
        font-weight: 500;
        font-style: normal;
      }

      header {
        background: linear-gradient(red, darkred);
        color: white;
        padding: 25px;
        text-align: center;
      }

      section {
        margin: 20px;
        padding: 20px;
        background: #eacc55;
        border-radius: 15px;
      }

      .snow {
        position: fixed;
        top: -10px;
        color: white;
        animation: fall linear infinite;
      }

      @keyframes fall {
        to { transform: translateY(110vh); }
      }

      .bounce {
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0); }
      }

      footer {
        background: darkgreen;
        color: white;
        padding: 10px;
        text-align: center;
      }

      p { text-indent: 2em; }
    </style>
  </head>

  <body background="https://png.pngtree.com/background/20210710/original/pngtree-red-christmas-snow-winter-cartoon-show-board-background-picture-image_979028.jpg">

    <div class="snow" style="left:10%; animation-duration:6s;">❄️</div>
    <div class="snow" style="left:20%; animation-duration:8s;">❄️</div>
    <div class="snow" style="left:30%; animation-duration:3s;">❄️</div>
    <div class="snow" style="left:40%; animation-duration:9s;">❄️</div>
    <div class="snow" style="left:50%; animation-duration:1s;">❄️</div>
    <div class="snow" style="left:60%; animation-duration:7s;">❄️</div>
    <div class="snow" style="left:70%; animation-duration:2s;">❄️</div>
    <div class="snow" style="left:80%; animation-duration:6s;">❄️</div>
    <div class="snow" style="left:90%; animation-duration:4s;">❄️</div>

  </body>
</html>
