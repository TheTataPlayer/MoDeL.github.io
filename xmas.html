<html>
  <meta charset="utf-8">
  <head>
    <title>Chirstmas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body{font-family: "Poppins", sans-serif;
  font-weight: 500;
  font-style: normal;}

      header{
        background: linear-gradient(red,darkred);
        color: white;
        padding: 25px;
        text-aligncenter;
      }

      section{
        margin: 20px;
        padding: 20px;
        background: #eacc55;
        border-radius: 15px;
      }
.snow{
  position: fixed;
  top: -10px;
  color: white;
  animation: fall linear infinite;
}
      @keyframes fall{
      to{tranform: translateY(110vh);}
      }

      .bounce{animation: bounce 2s infinite;}

      @keyframes bounce{
        0%{tranform: translateY(0);}
        50%{tranform: translateY(-15px);}
        100%{tranform: translateY(0);}
      }
      footer{background:darkgreen;
            color: white;
            padding: 10px;
            text-align: center;
            }
p{text-indent: 2em}
      
    </style>
  </head>
  <body background="https://png.pngtree.com/background/20210710/original/pngtree-red-christmas-snow-winter-cartoon-show-board-background-picture-image_979028.jpg">

    <div class="snow" style="left:10%; animation-duration:6s;"></div>
</html>
