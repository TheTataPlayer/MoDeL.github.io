<html>
  <head>
    <meta charset="utf-8">
    <title>ฟอร์มนักเรียน ม.1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100..900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: "Kanit", sans-serif;
        font-weight: 100;
        font-style: normal;
      }
    </style>
  </head>
  <body background="bg.jpg">
    <center>
      <h1 style="color:#1A1A1A;">ฟอร์มสำหรับนักเรียนม.1-2</h1>
      <form id="studentform">
        <label>ชื่อ-นามสกุล
          <input type="text" name="fullname" placeholder="ใส่ชื่อ-นามสกุล">
        </label>
        <br><br>
        <label>อายุ
          <input type="number" name="age" min="11" max="14" placeholder="ใส่อายุ">
        </label>
        <br><br>
        <label>ห้องเรียน
          <select name="classroom">
            <option value="">--เลือกห้องเรียน--</option>
            <option value="ม.102">ม.102</option>
            <option value="ม.104">ม.104</option>
            <option value="ม.106">ม.106</option>
            <option value="ม.110">ม.110</option>
            <option value="ม.112">ม.112</option>
            <option value="ม.113">ม.113</option>
            <option value="ม.205">ม.205</option>
            <option value="ม.206">ม.206</option>
            <option value="ม.211">ม.211</option>
            <option value="ม.212">ม.212</option>
            <option value="ม.213">ม.213</option>
          </select>
        </label>
        <br><br>
        <label>ความคิดเห็น
          <textarea name="comment" rows="4" placeholder="ใส่ความคิดเห็นของคุณ"></textarea>
        </label>
        <br><br>
        <button type="submit">ส่งข้อมูล</button>
      </form>
      <p id="response"></p>
      <script>
        const form = document.getElementById('studentform');
        const responseEl = document.getElementById('response');
        form.onsubmit = e => {
          e.preventDefault();
          fetch('https://script.google.com/macros/s/AKfycbwzjxML4LDZ1YB6nWV3x3QtPHoFc16MOqyD2N1wtpZtFX86gHFLuY2gKS7CVqYGmV9Plw/exec', {
            method: 'POST',
            body: new URLSearchParams(new FormData(form))
          })
          .then(() => {
            responseEl.textContent = "ส่งข้อมูลสำเร็จ ขอบคุณ";
            form.reset();
          })
          .catch(() => responseEl.textContent = "เกิดข้อผิดพลาด ลองใหม่");
        };
      </script>
    </center>
  </body>
</html>
