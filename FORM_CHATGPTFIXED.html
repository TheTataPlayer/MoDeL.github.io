<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ฟอร์มนักเรียน ม.1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #1A1A1A;
      padding: 20px;
    }
    form {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: inherit;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1A1A1A;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    #response {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <center>
    <h1>ฟอร์มสำหรับนักเรียน ม.1-2</h1>
    <form id="studentform">
      <label>ชื่อ-นามสกุล
        <input type="text" name="fullname" placeholder="ใส่ชื่อ-นามสกุล" required>
      </label>
      <label>อายุ
        <input type="number" name="age" min="11" max="14" placeholder="ใส่อายุ" required>
      </label>
      <label>ห้องเรียน
        <select name="classroom" required>
          <option value="">--เลือกห้องเรียน--</option>
          <option value="ม.102">ม.102</option>
          <option value="ม.104">ม.104</option>
          <option value="ม.106">ม.106</option>
          <option value="ม.110">ม.110</option>
          <option value="ม.112">ม.112</option>
          <option value="ม.113">ม.113</option>
          <option value="ม.205">ม.205</option>
          <option value="ม.206">ม.206</option>
          <option value="ม.211">ม.211</option>
          <option value="ม.212">ม.212</option>
          <option value="ม.213">ม.213</option>
        </select>
      </label>
      <label>ความคิดเห็น
        <textarea name="comment" rows="4" placeholder="ใส่ความคิดเห็นของคุณ"></textarea>
      </label>
      <button type="submit">ส่งข้อมูล</button>
    </form>
    <p id="response"></p>
  </center>

  <script>
    const form = document.getElementById('studentform');
    const responseEl = document.getElementById('response');

    form.onsubmit = (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      fetch('https://script.google.com/macros/s/AKfycbwQnu88kGA6wleXFmnHbh5wZ6rfWoZMKU7ayi0vuKqO8TH53uNDFcnkHt1XSCA6uxwvVw/exec', {
        method: 'POST',
        body: formData
      })
      .then(() => {
        responseEl.textContent = "✅ ส่งข้อมูลสำเร็จ ขอบคุณค่ะ!";
        responseEl.style.color = "green";
        form.reset();
      })
      .catch(() => {
        responseEl.textContent = "❌ เกิดข้อผิดพลาด กรุณาลองใหม่";
        responseEl.style.color = "red";
      });
    };
  </script>
</body>
</html>
